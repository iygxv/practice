<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 定义目标对象
    const person = {
      name: 'vity',
      age: 18
    }
    // 定义配置对象
     let handler = {
       get: function(target, prop, receiver) {
         console.log('访问person属性')
         return target[prop]
       }
     }
     // 生产proxy实例
     const p = new Proxy(person, handler)
     console.log(p);
     // 执行结果
     console.log(p.name);
  </script>
</body>
</html>
